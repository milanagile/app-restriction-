<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Emoji</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .emoji {
            font-size: 100px;
            display: none; /* Initially hidden */
        }

        .buttons {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="emoji" id="emoji">üëπüñïüèªüëπ</div>

    <div class="buttons">
        <button onclick="showEmoji()">Click Me</button>
        <button onclick="hideEmoji()">Hide</button>
    </div>

    <script>
        function showEmoji() {
            document.getElementById('emoji').style.display = 'block';
        }

        function hideEmoji() {
            document.getElementById('emoji').style.display = 'none';
        }
    </script>

</body>
</html>
